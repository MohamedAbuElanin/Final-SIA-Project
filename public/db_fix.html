        function fixDatabase() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Initializing Big-Five fix...';
            
            // Wait for Firebase to initialize
            if (!window.firebase) {
                statusDiv.textContent = 'Error: Firebase not initialized. Check console.';
                statusDiv.className = 'error';
                return;
            }

            const db = firebase.firestore();
            
            statusDiv.textContent = 'Uploading Big-Five data...';
            
            db.collection('tests').doc('Big-Five').set({
                questions: bigFiveData
            })
            .then(() => {
                statusDiv.textContent = 'Success! Big-Five data has been uploaded to Firestore.\nYou can now go back and take the test.';
                statusDiv.className = 'success';
            })
            .catch((error) => {
                console.error('Error writing document: ', error);
                statusDiv.textContent = 'Error uploading data: ' + error.message;
                statusDiv.className = 'error';
            });
        }

        function fixHollandDatabase() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Initializing Holland Codes fix...';
            
            // Wait for Firebase to initialize
            if (!window.firebase) {
                statusDiv.textContent = 'Error: Firebase not initialized. Check console.';
                statusDiv.className = 'error';
                return;
            }

                statusDiv.className = 'error';
