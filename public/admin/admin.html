<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA Admin Dashboard</title>
    <!-- CSS Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../template.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        /* MANDATORY TEXT COLOR OVERRIDE */
        .admin-container {
            color: white !important;
        }
        
        /* Layout adjustments */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .admin-header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #d4af37;
            padding: 1rem 2rem;
        }
        .stat-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #d4af37;
        }
        .user-list-container {
            background: #1e1e1e;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
        .user-row {
            cursor: pointer;
            transition: background 0.2s;
            color: white !important; /* Ensure list items are white */
        }
        .user-row:hover {
            background-color: #2a2a2a;
        }
        .user-row.active {
            background-color: #333;
            border-left: 3px solid #d4af37;
        }
        .detail-panel {
            background: #1e1e1e;
            border-radius: 8px;
            min-height: 600px;
            border: 1px solid #333;
        }
        .text-gold { color: #d4af37 !important; }
        .text-light { color: #f8f9fa !important; }
        .text-muted { color: #adb5bd !important; } /* Lighten muted text for better contrast on dark */
        
        .btn-gold {
            background-color: #d4af37;
            color: #000;
            border: none;
        }
        .btn-gold:hover {
            background-color: #b5952f;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../Images/Logo/SIA +Ra's Eye, yellow color.svg" alt="SIA Logo" style="height: 40px; margin-right: 15px;">
                <h4 class="mb-0 text-gold">Admin Console</h4>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span id="adminEmailDisplay" class="text-light small">Loading...</span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt me-1"></i> Logout</button>
            </div>
        </header>

        <div class="container-fluid p-4">
            <!-- Stats Row -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <h6 class="text-white text-uppercase mb-2">Total Users</h6>
                        <h2 class="text-gold mb-0" id="totalUsersStr">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <h6 class="text-white text-uppercase mb-2">Total Tests Completed</h6>
                        <h2 class="text-gold mb-0" id="totalTestsStr">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <h6 class="text-white text-uppercase mb-2">Active Users (30 Days)</h6>
                        <h2 class="text-gold mb-0" id="activeUsersStr">0</h2>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row g-4">
                <!-- Left: User List -->
                <div class="col-lg-4">
                    <div class="card bg-dark border-secondary h-100">
                        <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-white"><i class="fas fa-users me-2"></i>Users</h5>
                            <button id="refreshBtn" class="btn btn-sm btn-outline-light"><i class="fas fa-sync-alt"></i></button>
                        </div>
                        <div class="p-2 border-bottom border-secondary">
                            <input type="text" id="userSearch" class="form-control bg-dark text-white border-secondary" placeholder="Search by name, email or UID...">
                        </div>
                        <div class="user-list-container p-0">
                            <div id="usersList" class="list-group list-group-flush">
                                <!-- Users will be loaded here -->
                                <div class="text-center p-4 text-white">Loading users...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: User Details -->
                <div class="col-lg-8">
                    <div id="userDetailPanel" class="detail-panel p-4 text-white">
                        <div class="text-center text-white h-100 d-flex flex-column justify-content-center">
                            <i class="fas fa-user-circle fa-4x mb-3 text-secondary"></i>
                            <h5>Select a user to view details</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="../firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Admin Logic -->
    <script src="admin.js"></script>
</body>
</html>
